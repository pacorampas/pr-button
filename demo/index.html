<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pr-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../pr-button.html">
    <style is="custom-style">
      pr-button.button-styled {
        --pr-button-color: red;
        --pr-button-border-color: green;
        --pr-button-border-radius: 2px;
      }

      pr-button.button-styled {
        --pr-button-active-border-color: red;
        --pr-button-active-color: blue;
      }

      :root {
        --my-toolbar-theme: {
          color: green;
        }
      }
    </style>
  </head>
  <body unresolved>

    <demo-snippet class="centered-demo">
      <template>
        <pr-button>Text</pr-button>
        <pr-button primary>Text</pr-button>
        <pr-button type-link>Text</pr-button>
        <pr-button toggles toggle-active>Text</pr-button>
        <pr-button disabled>Text</pr-button>
        <pr-button id="loadButton" loading>Tap me</pr-button>
        <pr-button class="button-styled">Text</pr-button>

        <script>
          var loadButton = document.getElementById('loadButton');
          loadButton.addEventListener('tap', function() {
            this.loading = !this.loading;
          });
          loadButton.addEventListener('loading-changed', function(e) {
            console.log('The button is loading? '+e.detail.value);
          });
        </script>
      </template>
    </demo-snippet>
    (*) Note: the id of loading button is only for testing
  </body>
</html>
